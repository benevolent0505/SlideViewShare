<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__media">
    <a href="{{ root }}/slides/{{ slide.id }}"><img src="{{ slide.thumb_path }}" /></a>
  </div>
  <div class="mdl-card__title mdl-card--border">
    <a href="{{ root }}/slides/{{ slide.id }}">
      <h2 class="mdl-card__title-text">{{ slide.title }}</h2>
    </a>
  </div>
  <div class="mdl-card__actions">
    <p>Published by <a href="{{ root }}/users/{{ user.username }}">{{ user.username }}</a></p>
  </div>
</div>
